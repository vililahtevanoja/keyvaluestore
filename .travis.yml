dist: xenial
services:
  - docker
language: java
jdk:
  - openjdk12
before_script:
  - docker pull
after_script:
  - docker stop 
install: ./gradlew assemble
script: ./gradlew build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/